<html>
<body>
<div style="color:darkblue;font-size:100px;"> 

 <script language="JavaScript">
var A=prompt("Podaj liczbe A= ");
var B=prompt("Podaj liczbe B= ");

var wynik=(A*A*A) + (3*(A*A)*B) + (3*(B*B)*A) + (B*B*B);

document.write("wczytane liczby: <br> Liczba A= "+A+" <br> Liczba B= "+B+"<br>");

document.write("("+A+" + "+B+")^3= "+wynik+"<br>");
 </script>
</div>
</body>
</html>
