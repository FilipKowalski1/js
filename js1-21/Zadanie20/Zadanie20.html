<html> 
<head> 
<title>
 Przyklad obliczenia obwodu i pola trapezu rownoramiennego
</title>
 <script language="JavaScript">
function Pow_kowalski(a,b,h,r,pole)
{
 r_kow=parseFloat(r)
 a_kow=parseFloat(a)
 b_kow=parseFloat(b)
 h_kow=parseFloat(h)
 r=(b_kow-a_kow)/(2*(b_kow-a_kow))/(2+h_kow*h_kow)
 pole=(a_kow+b_kow)*h_kow/2
 document.getElementsByName('pole')[0].value=pole.toFixed(2); /* na dokument */
 alert("Pole="+pole.toFixed(2)+" cm2"); /*do okna Alert */
 pokaz1.innerHTML="Pole="+pole.toFixed(2)+" cm^2"+"<br>";  /* do tabeli */
}
function Obw_kowalski(a,b,h,r,obw)
{
 r_kow=parseFloat(r)
 a_kow=parseFloat(a)
 b_kow=parseFloat(b)
 h_kow=parseFloat(h)
 r_kow=(b_kow-a_kow)/(2*(b_kow-a_kow))/(2+h_kow*h_kow)
 obw=r_kow+r_kow+a_kow+b_kow
 document.getElementsByName('obw')[0].value=obw.toFixed(2);
 alert("Obwod="+obw.toFixed(2)+"cm");
 pokaz2.innerHTML="Obwod="+obw.toFixed(2)+"cm"+"<br>";
}
 </script>
</head> 
<body> 
Obliczanie obwodu i pola trapezu rownoramiennego

</html>
