<html> 
    <head>
    <script type="text/javascript"> 
    
    function show_prompt()
    {
    var name=prompt("Napisz imie","Imie Nazwisko");

    if (name!=null && name!="") 
    {

    document.write("Witaj " + name + "! jak sie masz?"); }
    } 
    
    </script>
    </head>
    <body>
    <input type="button" onclick="show_prompt()" value="Pokaz prompt box" />
    </body> </html>
